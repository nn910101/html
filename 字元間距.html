    <head>
        <title>
字元間距
        </title>
        <style>
            #id1{letter-spacing: 5px;}
            #id2{letter-spacing: -5px;;}
            #id3{letter-spacing: 5em;}
</style>
    </head>
    <body>
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>較寬的字元間距</h1>
        <h1 id=id2>較窄的字元間距</h1>
        <h1 id=id3>this is a world</h1>
</body>
</html>
