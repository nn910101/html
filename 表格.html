<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>1</td><td colspa= 2>2 3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>


        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>1 4</td>2<td>3</td></tr>
            <tr> <td>5</td><td>6<td></td></tr>
    </body>
</html>
