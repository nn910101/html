    <head>
        <meta charset="utf-8" />#將字元格式切換為UTF-8
        <title>登入範例</title>#網頁標題設定為 登入範例
    </head>
    <body>
        <form method=post action="login.php">#使用post方式 使用login.php頁面
            帳號：<input type=text name="id"><br />#建立類型為字串 名為id的欄位
            密碼：<input type=password name="pwd"><p></p>#建立類型為密碼 名為pwd的欄位
            <input type=submit value="登入">#建立類型為送出 名為登入的按鈕
             <input type=reset value="清除">#建立類型為歸零 名為清除的按鈕
            
            
        </form>
    </body>
